        // Chat Component
        function ChatWidget({ isEmbedded = false }) {
            const [messages, setMessages] = React.useState([]);
            const [input, setInput] = React.useState("");
            const [loading, setLoading] = React.useState(false);
            const [isOpen, setIsOpen] = React.useState(isEmbedded);
            const messagesEndRef = React.useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            React.useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // Fallback responses for common questions
            const getFallbackResponse = (question) => {
                const q = question.toLowerCase();

                if (q.includes("precio") || q.includes("costo") || q.includes("cuanto")) {
                    return "Los precios varian segun el barco y la zona:\n\nM/Y Almonda: 9.750 SAR (~2.593 USD) por semana\nSaudi Explorer: desde 2.310 EUR por semana\nM/Y Andromeda: ~1.928 EUR por semana\n\nOtros barcos requieren consulta directa. Tienes un barco en mente? Te puedo pasar contacto directo.";
                }

                if (q.includes("visado") || q.includes("visa") || q.includes("documento")) {
                    return "Para espanoles es muy facil:\n\neVisa Arabia Saudi:\nCosto: USD 110\nTramitacion: 100% online\nValidez: 90 dias\nProcesamiento: generalmente en 24-48h\n\nEntra en sa.visaone.com - super rapido.";
                }

                if (q.includes("cuando") || q.includes("mejor epoca") || q.includes("temporada")) {
                    return "Depende de donde quieras ir:\n\nFARASAN BANKS (mejor destino):\nNov-Mayo: Condiciones perfectas\nTiburones martillo, ballenas\nVisibilidad 40-60m\n\nNORTE (Yanbu, Seven Sisters):\nJunio-Octubre: Tambien bueno\nHammerheads ano redondo\n\nEntre noviembre y mayo es la epoca mas espectacular. Tienes fechas en mente?";
                }

                if (q.includes("tiburon") || q.includes("fauna") || q.includes("animales")) {
                    return "Arabia Saudi es un paraiso para la fauna marina:\n\nTiburones martillo: El principal atractivo\nBallenas: Ocasionalmente en Farasan Banks\nTortugas: Frecuentes todo el ano\nCalamares: Especialmente en invierno\nPeces tropicales: Infinidad de especies\n\nLa visibilidad (30-60m) hace que los avistamientos sean especiales. Hay alguna especie particular que buscas?";
                }

                if (q.includes("barco") || q.includes("liveaboard")) {
                    return "Tenemos 7 barcos operando en Arabia Saudi:\n\nM/Y Almonda: 24 pax, desde 9.750 SAR (Ocean Breeze)\nM/Y Eclipse: 24 pax, 2021 (lujo absoluto)\nSaudi Explorer: 20 pax, desde 2.310 EUR\nM/Y Andromeda: 26 pax, ~1.928 EUR\n\nY otros mas. Prefieres algo mas lujoso, mas economico, o te interesa una zona especifica?";
                }

                if (q.includes("grupo") || q.includes("privado")) {
                    return "Para grupos privados te recomiendo:\n\nDream Island (14 pax): Perfecta para grupos cerrados\nM/Y Almonda: Flexible para grupos de 12+\n\nSi quereis chartered completo, contactame y miramos opciones. Cuantas personas sois?";
                }

                return null;
            };

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                const userMsg = { role: "user", content: input };
                setMessages(prev => [...prev, userMsg]);
                setInput("");
                setLoading(true);

                try {
                    const apiMessages = [...messages, userMsg].map(m => ({
                        role: m.role,
                        content: m.content
                    }));

                    const apiResponse = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ messages: apiMessages })
                    });

                    if (apiResponse.ok) {
                        const data = await apiResponse.json();
                        const response = data.content[0].text;
                        setMessages(prev => [...prev, { role: "assistant", content: response }]);
                    } else {
                        throw new Error("API error");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    const fallbackResponse = getFallbackResponse(input) ||
                        "Parece que hubo un problema. Por favor, contacta a Giora: info@viajesscibasku.com";
                    setMessages(prev => [...prev, { role: "assistant", content: fallbackResponse }]);
                }

                setLoading(false);
            };

            if (!isEmbedded && !isOpen) {
                return (
                    <button
                        onClick={() => setIsOpen(true)}
                        className="fixed bottom-6 right-6 z-40 w-14 h-14 rounded-full btn-gold shadow-lg flex items-center justify-center text-xl hover:scale-110 transition-transform"
                    >
                        üí¨
                    </button>
                );
            }

            const chatClasses = isEmbedded
                ? "w-full h-full flex flex-col bg-dark-secondary rounded-lg border border-dark-tertiary"
                : "fixed bottom-6 right-6 z-40 w-96 h-[500px] rounded-lg border border-dark-secondary bg-dark-secondary shadow-2xl flex flex-col";

            return (
                <div className={chatClasses}>
                    {/* Header */}
                    <div className="bg-dark-tertiary border-b border-dark-secondary p-4 rounded-t-lg flex justify-between items-center">
                        <div>
                            <h3 className="text-text-primary font-bold">Giora & Scibasku</h3>
                            <p className="text-text-secondary text-sm">Experto en Arabia Saudi</p>
                        </div>
                        {!isEmbedded && (
                            <button
                                onClick={() => setIsOpen(false)}
                                className="text-text-secondary hover:text-text-primary"
                            >
                                ‚úï
                            </button>
                        )}
                    </div>

                    {/* Messages */}
                    <div className="flex-1 overflow-y-auto p-4 flex flex-col space-y-3">
                        {messages.length === 0 && (
                            <div className="flex items-center justify-center h-full text-center">
                                <div>
                                    <p className="text-4xl mb-3">üåä</p>
                                    <p className="text-text-secondary text-sm">Hola, soy Giora. Que quieres saber sobre buceo en Arabia Saudi?</p>
                                </div>
                            </div>
                        )}
                        {messages.map((msg, idx) => (
                            <div
                                key={idx}
                                className={`flex ${msg.role === "user" ? "justify-end" : "justify-start"}`}
                            >
                                <div
                                    className={`chat-bubble ${msg.role === "user" ? "chat-user" : "chat-bot"}`}
                                >
                                    <p className="text-sm whitespace-pre-wrap">{msg.content}</p>
                                </div>
                            </div>
                        ))}
                        {loading && (
                            <div className="flex justify-start">
                                <div className="typing-indicator">
                                    <div className="typing-dot"></div>
                                    <div className="typing-dot"></div>
                                    <div className="typing-dot"></div>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    {/* Input */}
                    <form onSubmit={sendMessage} className="border-t border-dark-secondary p-3 flex gap-2">
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            placeholder="Escribe tu pregunta..."
                            className="flex-1 bg-dark-tertiary border border-dark-secondary text-text-primary placeholder-text-secondary rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-gold"
                        />
                        <button
                            type="submit"
                            disabled={loading}
                            className="btn-gold px-3 py-2 rounded-lg text-sm font-600 disabled:opacity-50"
                        >
                            Enviar
                        </button>
                    </form>
                </div>
            );
        }

        // Chatbot Section
        function ChatbotSection() {
            return (
                <section id="chatbot" className="py-20 bg-dark-tertiary">
                    <div className="max-w-4xl mx-auto px-4">

                        {/* CTA */}

                            <a
                                href="mailto:info@viajesscibasku.com?subject=Solicitud presupuesto - Buceo Arabia Saudi"
                                className="btn-gold px-8 py-3 rounded-lg font-600 inline-block"

                    </div>
                </section>

        }

        // Footer
        function Footer() {
            return (
                <footer className="bg-dark-secondary border-t border-dark-tertiary py-12">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                            {/* Logo & Brand */}
                            <div>
                                <div className="text-gold font-bold text-lg mb-2">SCIBASKU</div>
                                <p className="text-text-secondary text-sm">Viajes Scibasku | CICMA 2283</p>
                            </div>

                            {/* Contact */}
                            <div>
                                <p className="text-text-primary font-600 mb-3">Contacto</p>
                                <a href="mailto:info@viajesscibasku.com" className="text-gold hover:text-gold-hover text-sm block mb-2">
                                    info@viajesscibasku.com
                                </a>
                                <a href="https://viajesscibasku.com" target="_blank" rel="noopener noreferrer" className="text-gold hover:text-gold-hover text-sm">
                                    viajesscibasku.com
                                </a>
                            </div>

                            {/* Social */}
                            <div>
                                <p className="text-text-primary font-600 mb-3">Siguenos</p>
                                <div className="flex gap-4">
                                    <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" className="text-gold hover:text-gold-hover">
                                        f
                                    </a>
                                    <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" className="text-gold hover:text-gold-hover">
                                        ig
                                    </a>
                                </div>
                            </div>
                        </div>

                        {/* Copyright */}
                        <div className="border-t border-dark-tertiary pt-8 text-center text-text-secondary text-sm">
                            <p>2026 Viajes Scibasku. Todos los derechos reservados. | CICMA 2283</p>
                        </div>
                    </div>
                </footer>
            );
        }

        // Main App Component
        function App() {
            const [activeSection, setActiveSection] = React.useState("hero");

            const handleNavClick = (section) => {
                const sectionMap = {
                    "Destino": "destino",
                    "Liveaboard": "liveaboard",
                    "Centros": "centros",
                    "Chatbot": "chatbot"

                setActiveSection(section);
                const element = document.getElementById(targetId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            return (
                <div className="bg-dark-primary text-text-primary">
                    <Navbar activeSection={activeSection} onNavClick={handleNavClick} />
                    <HeroSection />
                    <WhySaudiSection />
                    <LiveaboardSection />
                    <DiveCentersSection />
                    <ChatbotSection />
                    <ChatWidget isEmbedded={false} />
                    <Footer />
                </div>
            );
        }

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
